<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Bennett's Tic Tac Toe Game</h1>
    <div class='game-bar'>
        <div id="play-type">
            <label for="h-v-h">2 Player Game</label>
            <input type="radio" name="play-type" id="h-v-h" value="h-v-h" checked>
            <label for="h-v-c">1 Player vs Computer</label>
            <input type="radio" name="play-type" id="h-v-c" value="h-v-c">
        </div>

        <div class="left-bar">
            <label for="p1-name">Player 1 Name:</label>
            <input type="text" name="p1-name" id="p1-name" placeholder="Exes">
            <div>
                <p>Choose Icon:</p>
                <label for="p1-X">X</label>
                <input type="radio" name="p1-icon" id="p1-X" value="X" checked>
                <label for="p1-K">K</label>
                <input type="radio" name="p1-icon" id="p1-K" value="K">
                <label for="p1-smiley"><img class ="example" src="./media/smiley.png"></label>
                <input type="radio" name="p1-icon" id="p1-smiley" value="smiley">
            </div>
        </div>

        <div class="right-bar">
            <label for="p2-name">Player 2 Name:</label>
            <input type="text" name="p2-name" id="p2-name" placeholder="Ohhs">
            <div>
                <p>Choose Icon:</p>
                <label for="p2-O">O</label>
                <input type="radio" name="p2-icon" id="p2-O" value="O" checked>
                <label for="p1-D">D</label>
                <input type="radio" name="p2-icon" id="p2-D" value="D">
            </div>
        </div>
        <button id="new-game">New Game</button>
    </div>
    <div class="container">
        <h2 class="turn"></h2>
        <div class="board"></div>
    </div>
    
</body>
</html>
