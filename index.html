<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Bennett's Tic Tac Toe Game</h1>
    <div class='game-bar'>

        <div class="left-bar">
            <label for="p1-name">Player 1 Name:</label>
            <input type="text" name="p1-name" id="p1-name" placeholder="Exes">
        </div>

        <div class="right-bar">
            <label for="p2-name">Player 2 Name:</label>
            <input type="text" name="p2-name" id="p2-name" placeholder="Ohhs">
        </div>
        <button id="new-game">New Game</button>
    </div>
    <div class="container">
        <h2 class="turn"></h2>
        <div class="board"></div>
    </div>
    
</body>
</html>
